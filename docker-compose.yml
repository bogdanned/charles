version: "3.1"
services:
  app_platon:
    build: "./app_platon"
    hostname: app.platon.de
    ports:
      - "5000:5000"
    networks:
      - be
    volumes:
      - ${BASE_DIR}/app_platon/:/usr/src/app/
  app_aristotles:
    build: "./app_aristotels"
    hostname: app.lokalleads.de
    ports:
      - "9000:8000"
    volumes:
      - ${BASE_DIR}/app_aristotles/:/usr/src/app/
    networks:
      - be
      - fe
networks:
  fe:
    driver: "overlay"
  be:
    driver: "overlay"
